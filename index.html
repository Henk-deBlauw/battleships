<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeeslag</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Mission Coreso</h1>

    <div class="container">
      <div class="board">
        <div id="grid" class="grid"></div>
      </div>
      <div class="sidebar">
        <img src="logos/mission-coreso.png" alt="Battleship" class="sidebar-image" />
        <div class="game-info">
          <p id="status">Klik op een veld om aan te vallen!</p>
          <p>Schepen over: <span id="shipsLeft">9</span></p>
        </div>
        <button onclick="resetGame()">Nieuw Spel</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
